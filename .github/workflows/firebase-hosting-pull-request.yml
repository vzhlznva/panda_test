name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Build project
        run: pnpm run build
      - name: Configure Git
        run: |
          git config --global user.email "lzheleznova2609@gmail.com"
          git config --global user.name "vzhlznva"
      - name: Deploy to Firebase Hosting
        run: npm run deploy
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VZHLZNVA_PANDA_TEST }}
          projectId: vzhlznva-panda-test
          VITE_API_ROOT: api.openweathermap.org
          VITE_GEO_ROOT: wft-geo-db.p.rapidapi.com
